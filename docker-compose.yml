version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: shramsaathi
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: shramsaathi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://shramsaathi:dev_password@postgres:5432/shramsaathi
      JWT_SECRET: dev_secret_key
      NODE_ENV: development
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
